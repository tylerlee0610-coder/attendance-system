{% extends "base.html" %}
{% block title %}部門/全公司打卡紀錄{% endblock %}
{% block content %}
<div class="bg-white border border-slate-200 rounded-2xl shadow-lg p-6 space-y-4 transition transform hover:-translate-y-0.5 hover:shadow-xl">
    <div class="flex items-center gap-3 flex-wrap">
        <div>
            <h2 class="text-lg font-semibold text-slate-800">部門/全公司打卡紀錄</h2>
            <p class="text-sm text-slate-500">可依 UserID 或姓名過濾</p>
        </div>
        <div class="flex items-center gap-2">
            <input id="user_id" type="number" min="1" placeholder="User ID (可選)"
                   class="w-32 rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            <input id="user_name" type="text" placeholder="姓名 (可選)"
                   class="w-36 rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            <button type="button" onclick="loadManagerRecords()" class="px-3 py-2 rounded-md bg-primary-600 text-white text-sm font-semibold hover:bg-primary-700">查詢</button>
            <a id="export_link" href="/api/manager/records/export?limit=1000" class="px-3 py-2 rounded-md bg-slate-100 text-slate-700 text-sm font-semibold hover:bg-slate-200 border border-slate-200">匯出 CSV</a>
        </div>
    </div>
    <div id="records" class="text-sm text-slate-700"></div>
</div>
<script>
(function() {
    console.log("manager records script loaded");

    function renderTable(data) {
        var box = document.getElementById("records");
        if (!Array.isArray(data) || data.length === 0) {
            box.textContent = "尚無打卡紀錄";
            return;
        }
        var html = '<div class="overflow-x-auto"><table class="min-w-full divide-y divide-slate-200">';
        html += '<thead class="bg-slate-50"><tr>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">ID</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">姓名</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">UserID</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">帳號</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">類型</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">時間</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">遲到</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">緯度</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">經度</th>' +
            '</tr></thead><tbody class="divide-y divide-slate-200">';
        data.forEach(function(r) {
            var ts = r.ts ? new Date(r.ts).toLocaleString() : "";
            html += '<tr class="hover:bg-slate-50">' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + r.id + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + (r.name || '') + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + r.user_id + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + (r.username || '') + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + r.check_type + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + ts + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + (r.is_late ? '是' : '否') + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + (r.latitude ?? '') + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + (r.longitude ?? '') + '</td>' +
                '</tr>';
        });
        html += '</tbody></table></div>';
        box.innerHTML = html;
    }

    window.loadManagerRecords = async function() {
        var box = document.getElementById("records");
        var userId = document.getElementById("user_id").value;
        var userName = document.getElementById("user_name").value;
        var url = "/api/manager/records?limit=100";
        if (userId) {
            url += "&user_id=" + encodeURIComponent(userId);
        }
        if (userName) {
            url += "&name=" + encodeURIComponent(userName);
        }
        var exportLink = document.getElementById("export_link");
        exportLink.href = "/api/manager/records/export?limit=1000"
            + (userId ? "&user_id=" + encodeURIComponent(userId) : "")
            + (userName ? "&name=" + encodeURIComponent(userName) : "");
        box.textContent = "載入中...";
        try {
            var res = await fetch(url, {
                method: "GET",
                credentials: "same-origin"
            });
            if (res.redirected) {
                window.location.href = res.url;
                return;
            }
            if (!res.ok) {
                box.textContent = "讀取失敗: HTTP " + res.status;
                return;
            }
            var data = await res.json();
            renderTable(data);
        } catch (e) {
            box.textContent = "Error: " + e;
        }
    };

    loadManagerRecords();
})();
</script>
{% endblock %}
