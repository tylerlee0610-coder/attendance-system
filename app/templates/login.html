{% extends "base.html" %}
{% block title %}登入{% endblock %}
{% block content %}
<div class="max-w-md mx-auto animate-[fadeIn_0.3s_ease]">
    <div class="bg-white shadow-lg border border-slate-200 rounded-2xl p-8 space-y-5">
        <div>
            <h1 class="text-2xl font-semibold text-slate-800">登入</h1>
            <p class="text-base text-slate-500">請輸入帳號與密碼</p>
        </div>
        {% if error %}
        <div class="rounded-md border border-red-200 bg-red-50 text-red-700 text-sm px-3 py-2 shadow-inner">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login" class="space-y-5">
            <div class="space-y-1">
                <label for="username" class="text-sm font-medium text-slate-700">帳號</label>
                <input id="username" name="username" type="text" required
                       class="w-full rounded-lg border border-slate-200 bg-slate-50 px-3 py-3 text-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 shadow-inner">
            </div>
            <div class="space-y-1">
                <label for="password" class="text-sm font-medium text-slate-700">密碼</label>
                <input id="password" name="password" type="password" required
                       class="w-full rounded-lg border border-slate-200 bg-slate-50 px-3 py-3 text-slate-900 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 shadow-inner">
            </div>
            <button type="submit" class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-primary-600 text-white px-4 py-3 text-base font-semibold shadow-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition transform hover:-translate-y-0.5">
                登入
            </button>
        </form>
    </div>
</div>
{% endblock %}
