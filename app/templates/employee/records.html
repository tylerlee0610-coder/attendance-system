{% extends "base.html" %}
{% block title %}我的打卡紀錄{% endblock %}
{% block content %}
<div class="bg-white border border-slate-200 rounded-2xl shadow-lg p-6 space-y-4 transition transform hover:-translate-y-0.5 hover:shadow-xl">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-lg font-semibold text-slate-800">我的打卡紀錄</h2>
            <p class="text-sm text-slate-500">最近 50 筆打卡</p>
        </div>
        <button type="button" onclick="loadRecords()" class="px-3 py-2 rounded-md bg-primary-600 text-white text-sm font-semibold hover:bg-primary-700">重新整理</button>
    </div>
    <div id="records" class="text-sm text-slate-700"></div>
</div>
<script>
(function() {
    console.log("records script loaded");

    function renderTable(data) {
        var box = document.getElementById("records");
        if (!Array.isArray(data) || data.length === 0) {
            box.textContent = "尚無打卡紀錄";
            return;
        }
        var html = '<div class="overflow-x-auto"><table class="min-w-full divide-y divide-slate-200">';
        html += '<thead class="bg-slate-50"><tr>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">ID</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">類型</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">時間</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">遲到</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">緯度</th>' +
            '<th class="px-3 py-2 text-left text-xs font-semibold text-slate-600">經度</th>' +
            '</tr></thead><tbody class="divide-y divide-slate-200">';
        data.forEach(function(r) {
            var ts = r.ts ? new Date(r.ts).toLocaleString() : "";
            html += '<tr class="hover:bg-slate-50">' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + r.id + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + r.check_type + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + ts + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + (r.is_late ? '是' : '否') + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + (r.latitude ?? '') + '</td>' +
                '<td class="px-3 py-2 text-sm text-slate-800">' + (r.longitude ?? '') + '</td>' +
                '</tr>';
        });
        html += '</tbody></table></div>';
        box.innerHTML = html;
    }

    window.loadRecords = async function() {
        var box = document.getElementById("records");
        box.textContent = "載入中...";
        try {
            var res = await fetch("/api/records?limit=50", {
                method: "GET",
                credentials: "same-origin"
            });
            if (res.redirected) {
                window.location.href = res.url;
                return;
            }
            var statusText = "HTTP " + res.status;
            if (!res.ok) {
                box.textContent = "讀取失敗: " + statusText;
                return;
            }
            var data = await res.json();
            renderTable(data);
        } catch (e) {
            box.textContent = "Error: " + e;
        }
    };

    loadRecords();
})();
</script>
{% endblock %}
